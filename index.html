<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css">
        <title>Document</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Player Score: <span class="playerScore">0</span></h1>
            <h1>Computer Score: <span class="computerScore">0</span></h1>
        </header>
        <main>
            <div>
                <h2>You chose:</h2>
                <div class="playerChoice"></div>
            </div>
            <div>
                <h2>The computer chose:</h2>
                <div class="computerChoice"></div>
            </div>
        </main>
        <summary class="result">
            <h1></h1>
        </summary>
        <footer>
            <h1 class="weaponText">Choose your weapon!</h1>
            <div class="weapons">
                <button class="weapon rock">Rock</button>
                <button class="weapon paper">Paper</button>
                <button class="weapon scissors">Scissors</button>
            </div>
        </footer>
    </body>
</html>
